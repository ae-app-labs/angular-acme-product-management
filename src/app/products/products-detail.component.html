<div class="card">
    <div class="card-header">
        {{pageTitle + ':' + product?.productName}}
    </div>
    <div class="card-body" *ngIf="product">
        <div class="row">
            <div class="col-md-8">
                <table class="table" >
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 star Rating</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <td>
                                <a [routerLink]="['/products', product.productId]">
                                    {{ product.productName }}
                                </a>
                            </td>
                            <td>{{ product.productCode | lowercase | convertToSpaces:'-' }}</td>
                            <td>{{ product.releaseDate }}</td>
                            <td>{{ product.price | currency:'USD':'symbol':'1.2-2' | lowercase }}</td>
                            <td>
                                <pm-star
                                    [rating]="product.starRating">
                                </pm-star>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <img
                    [src]='product.imageUrl' alt="image" 
                    [title]="product.productName">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
            (click)="onBack()">
            <i class="fa fa-chevron-left">Back</i>
        </button>
    </div>
</div>
